<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/webp" href="images/to-do.webp">
        <!-- <link rel="icon" type="image/webp" href="https://i.postimg.cc/TwQ3PkM8/to-do.webp"> -->
        <link rel="stylesheet" href="styles/styles.css">
        <title>Personal To-Do List App</title>
    </head>
    <body>
        <main class="container">
            <!-- Header -->
            <header>
                <h1>My To-Do List</h1>
            </header>
            <!-- Input -->
            <form id="form">
                <input type="text" id="input" placeholder="Add a new task" required>
                <button type="submit">Add Task</button>
            </form>
            <!-- List -->
            <ul id="list"></ul>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>
